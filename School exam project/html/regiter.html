<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanyLogo - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
   <script src="../js/regiter.js" defer></script>
</head>
<body>

<div class="container">
    <div class="card">

        <div class="left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have account?</p>
            <button>Register</button>
        </div>

        <div class="right">
            <h1>regiter</h1>

            <form  id="form">
                <div class="input-box">
                        <input id="username" class="Username" type="text" placeholder="Username">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div  class="input-box">
                        <input id="password" type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    
                    <div class="forgot">Forget Password?</div>

                    <button type="submit" type="button" class="login-btn">Regiter</button>
           </form>
            <p class="social-text">or login with social platforms <a href="../html/login.html">Login</a></p>

            <div class="social-icons">
                <div><i class="fa-solid fa-at"></i></div>
                <div><i class="fa-brands fa-facebook-f"></i></div>
                <div><i class="fa-brands fa-github"></i></div>
                <div><i class="fa-brands fa-youtube"></i></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
